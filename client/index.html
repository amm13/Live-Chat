<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="with=decice-width , initial-scale=1.0" />
		<title>Chat with NodeJS and Socket.io</title>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<style type="text/css">
			.messages{
				width: 95%;
				max-width: 400%;
				height: 300px;
				overflow-y: scroll;
				border: 1px solid #eee;
				box-shadow: 0px 0px 20px #ccc inset;
			}
			.message{
				padding: 5px;
				margin: 20px;
				border-radius: 5px;
				border: 1px solid gray;
				background: white;
			}
		</style>
	</head>
	<body>
		<h1>Chat con Socket.io and NodeJS</h1>
		<div id="messages" class="messages"></div>
		<form onsubmit="return addMessage(this);">
			<input type="text" id="nickname" placeholder="nickname" />
			<textarea id="text" placeholder="Enter your message here..."></textarea>
			<input type="submit" value="Send" />
		</form>
	</body>
</html>
